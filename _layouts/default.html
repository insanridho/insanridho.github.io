<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}" />
    <style>
      body { max-width: 850px; margin: 40px auto; padding: 0 16px; font-family: system-ui, sans-serif; line-height: 1.6; }
      header { display:flex; justify-content:space-between; align-items:center; gap:16px; flex-wrap:wrap; }
      nav a { margin-right: 12px; text-decoration: none; }
      nav a.active { text-decoration: underline; font-weight: 600; }
      footer { margin-top: 48px; font-size: 0.9rem; opacity: 0.8; }
      .muted { opacity: 0.8; }
    </style>
  </head>
  <body>
    <header>
      <div>
        <div><strong>{{ site.title }}</strong></div>
        <div class="muted">{{ site.description }}</div>
      </div>
      {% include nav.html %}
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      © {{ "now" | date: "%Y" }} {{ site.title }}
    </footer>
  </body>
</html>
